<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollerbuddy</title>
</head>
<body>
    <label for="network-power">Enter Network Power For Desired Coin</label>
    <input type="text" name="network-power-hash" id="network-power">
    <select name="network-power-prefix" id="network-power">
        <option value="ghs">GH/s</option>
        <option value="ghs">TH/s</option>
        <option value="ghs">PH/s</option>
    </select>
    <br>
    <label for="goal-power">Enter Your Goal Power</label>
    <input type="text" name="goal-power-hash" id="goal-power">
    <select name="goal-power-prefix" id="goal-power">
        <option value="ghs">GH/s</option>
        <option value="ghs">TH/s</option>
        <option value="ghs">PH/s</option>
    </select>
    <br>
    <label for="block-reward">Enter Block Reward For Desired Coin</label>
    <input type="text" name="block-reward" id="block-reward">
    <script src="js.js"></script>
</body>
</html>
